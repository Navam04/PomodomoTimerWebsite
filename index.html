<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pomodoro Timer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header id="header">
            <h1>Pomodoro Timer</h1>
            <a id="statsBtn">Stats</a>
            <a id="loginBtn">Login</a>
        </header>

        <main id="main-section">
            <div id="main-card">
                <div id="cardText">
                    <h2 id="pomoText">Pomodoro</h2>
                    <h4 id="statusText">Work</h4>
                    <h1 id="timerText">25:00</h1>
                </div>
                <div id="progressbar">
                    <div id="progress"></div>
                </div>
                <div id="buttons">
                    <a id="play" aria-label="Play">
                        <i class="fas fa-play"></i>
                    </a>
                    <a id="reset" aria-label="Reset">
                        <i class="fas fa-redo"></i>
                    </a>
                    <a id="skip" aria-label="Skip">
                        <i class="fas fa-step-forward"></i>
                    </a>
                  </div>                 
                <div id="totPomos">
                    <h4>Total Pomos Today: 0</h4>
                </div>
            </div>
        </main> 


        <div id="modal" class="modal">
            <div class="modal-content">
              <p id="loginText">Login to keep your stats!</p>
              <form id="loginForm">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <a id="forgotPass">Forgot your password?</a>
                <button id="login">Login</button>
                <p id="signuptext">Don't have an account? <a id="signup">Sign Up Here!</a></p>

              </form>
              <button id="closeModal">Back</button>
            </div>
          </div>


        <script src="https://unpkg.com/lucide"></script> 
        <script src="script.js" async defer></script>
    </body>
</html>
